[TemplateModule/:DefaultModuleMaker]
	template = Module.pm
[DistINI]
	append_file = plugins.ini
[GatherDir::Template]
	root = skel
	include_dotfiles = 1
[GenerateFile / Generate-perlcritic ]
	filename    = perlcritic.rc
	is_template = 0
	content     = severity = 3
[GenerateFile / Generate-weaverini ]
	filename    = weaver.ini
	is_template = 0
	content     = [@Default]
[Git::Init]
