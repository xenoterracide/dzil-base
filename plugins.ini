[MetaResources]
	bugtracker.web  = http://github.com/xenoterracide/dist/issues
	repository.web  = http://github.com/xenoterracide/dist
	repository.url  =  git://github.com/xenoterracide/dist.git
	repository.type = git

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc
[ExtraTests]

[PodSpellingTests]
    wordlist  = Pod::Wordlist::hanekomu
    spell_cmd = aspell list
    stopwords = Cushing
    stopwords = SubmittingPatches

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@Git]
	push_to = my
	tag_format = %v

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.1.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
