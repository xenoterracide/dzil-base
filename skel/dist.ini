{{
	$username = 'xenoterracide';

	$license = ref $dist->license;
	if ( $license =~ /^Software::License::(.+)$/ ) {
		$license = $1;
	} else {
		$license = "=$license";
	}

	$authors .= $_ for @{$dist->authors};
	'';
}}name    = {{$dist->name}}
author  = {{$authors}}
license =  {{$license}}
copyright_holder = {{$dist->copyright_holder}}

[MetaResources]
bugtracker.web  = http://github.com/{{$username}}/{{$dist->name}}/issues
repository.web  = http://github.com/{{$username}}/{{$dist->name}}
repository.url  = git://github.com/{{$username}}/{{$dist->name}}.git
repository.type = git

[ReadmeFromPod]
[@Filter]
-bundle = @Basic
-remove = Readme

[AutoPrereqs]

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]
[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[CompileTests]
[CriticTests]
[DistManifestTests]
[EOLTests]
[ExtraTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[MinimumVersionTests]
[PodCoverageTests]
[PodSyntaxTests]
[ReportVersions]
[UnusedVarsTests]
[CPANChangesTests]

[PodSpellingTests]
    wordlist  = Pod::Wordlist::hanekomu
    spell_cmd = aspell list
    stopwords = Cushing
    stopwords = SubmittingPatches

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@Git]
	push_to = my
	tag_format = %v

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.1.0
	version_regexp = ^(.+)$


[CheckChangesHasContent]
