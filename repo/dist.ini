name    = {{$dist->name}}
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing
copyright_year   = 2010
version = 0.1.0

[MetaResources]
bugtracker.web  = http://github.com/xenoterracide/{{$dist->name}}/issues
repository.web  = http://github.com/xenoterracide/{{$dist->name}}
repository.url  = git://github.com/xenoterracide/{{$dist->name}}.git
repository.type = git

[ReadmeFromPod]
[@Filter]
-bundle = @Basic
-remove = Readme

[AutoPrereq]

[SubmittingPatches]
[PkgVersion]
[PodWeaver]

[NextRelease]
	format = %-9v %{MMM dd yyyy}d

[ExtraTests]
[PodSyntaxTests]
[PodCoverageTests]
[ReportVersions]
[CompileTests]
[MinimumVersionTests]
[MetaTests]
[HasVersionTests]
[DistManifestTests]
[CriticTests]
[UnusedVarsTests]
[KwaliteeTests]
[EOLTests]

[PruneFiles]
filenames = dist.ini
filenames = weaver.ini

[@Git]
push_to = my
tag_format = %v

[Git::CommitBuild]
